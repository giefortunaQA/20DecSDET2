<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>

<body>
    <h1>Please enter the id of car you would like to update</h1>
    <input type="text" id="carId">
    <h1>What would you like to update?</h1>
    <!-- Trigger/Open The Modal -->
    <button id="namebtn">Name</button>
    <div id="namemodal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="name">Enter new name</label>
            <input type="text" name="name">
            <button type="submit" onclick="update(name)"> Update</button>
        </div>

    </div>

    <button id="namebtn">Make</button>
    <div id="namemodal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="name">Enter new make</label>
            <input type="text" name="name">
            <button type="submit" onclick="update(make)"> Update</button>
        </div>

    </div>

    <button id="namebtn">Model</button>
    <div id="namemodal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="name">Enter new model</label>
            <input type="text" name="name">
            <button type="submit" onclick="update(model)"> Update</button>
        </div>

    </div>

    <button id="namebtn">Colour</button>
    <div id="namemodal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="name">Enter new colour</label>
            <input type="text" name="name">
            <button type="submit" onclick="update(colour)"> Update</button>
        </div>

    </div>

    <button id="namebtn">Doors</button>
    <div id="namemodal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="name">Enter new number of doors</label>
            <input type="text" name="name">
            <button type="submit" onclick="update(doors)"> Update</button>
        </div>

    </div>
</body>

</html>
