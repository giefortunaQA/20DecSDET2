<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Cars</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <a href="car.html">
            <button class="btn btn-light">
                Back to Car
            </button>
        </a>
        <form action="createCar.html" method="post">

            <h1> Create a Car </h1>
            <fieldset id ="info">
                <legend><span class="number"></span> Car Info</legend>
                <label for="car_name">Name:</label>
                <input type="text" id="car_name" name="car_name">
                <br>
                <label for="make">Make:</label>
                <input type="make" id="make" name="car_make">
                <br>
                <label for="model">Model:</label>
                <input type="model" id="model" name="car_model">
                <br>
                <label for="doors">Doors:</label>
                <input type="doors" id="doors" name="car_doors">
                <br>
                <label for="colour">Colour:</label>
                <input type="colour" id="colour" name="car_colour">
                <br>
                <label for="garage">Garage Id for Storage:</label>
                <input type="garage" id="garage" name="car_garage"> 
                <br>
                <button type="submit" onclick ="createCar()" class="btn btn-light">Create</button>
            </fieldset>
           

        <script src = createCar.js></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
